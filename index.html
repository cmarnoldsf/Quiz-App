<html>
<head>
	<title>Surfing Quiz</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
</head>
<body>
	<h1>Surfing Quiz</h1>
	<div id="q-wrapper">
		<span class="question">Question #1: Who were the first surfers?</span>
		<br>
		
		<div id="answers">
			<input type="radio" name="option" class="option" value="0">
			<span class="answer">Spanish colonists who came to California.</span>
			<br>
			<input type="radio" name="option" class="option" value="1">
			<span class="answer">Australian Aboriginals.</span>
			<br>
			<input type="radio" name="option" class="option" value="2">
			<span class="answer">The Vikings.</span>
			<br>
			<input type="radio" name="option" class="option" value="3">
			<span class="answer">Ancient Polynesians.</span>
			<br>
		</div>
		<div class="myButton">
			<input type="button" id="submit" value="Submit!">
			<input type="button" id="retry" value="Try again?">
		</div>
	</div>
	<div id="bottom">
		<div id="factholder">
			<span class="fact" display: none>Surfing was invented by Ancient Polynesians some time between 500 and 1000 A.D.</span>
		</div>		
	</div>
</body>
</html>
